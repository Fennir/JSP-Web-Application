<!DOCTYPE html>

<html>
<head>
    <title>Student Subject Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('3334708.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 500px;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        .login-box h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        .login-box label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            background: transparent;
            border-bottom: 2px solid white;
            color: white;
        }

        .login-box input[type="submit"] {
            background: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .login-box input[type="submit"]:hover {
            background: #2980b9;
        }

        .logo {
            position: relative;
            top: -10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="student.png" alt="Logo" width="100">
        </div>
        <h1>STUDENT SUBJECT MANAGEMENT </h1><br>
        <form action="LoginServlet" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
